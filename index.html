<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografia</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <header>
    <img src="/imagens_criptografia/logo_alura.png" alt="Logotipo da Alura com a letra A">
  </header>

  <main>
    <section>
      <textarea class="input-texto" id="" cols="40" rows="6" placeholder="digite o seu texto"></textarea>
      <div id="div-desaparece">
        <h6 class="informacao">Apenas letras min√∫sculas e sem acentos</h6>
      </div>

      <div class="botoes">
        <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
        <button class="desencriptar" onclick="btnDescriptar()">Descriptografar</button>
      </div>
    </section>

    <section>
      <textarea class="mensagem" cols="18" rows="8"></textarea>
      <div id="div-aparece">
        <button class="copiar" onclick="copiar()">Copiar</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>

</body>
</html>
